<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic2 - Amazon S3 Upload
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h5>TODO</h5>
  <ul>
    <li>Test functionality on iOS and Android + Browser</li>
    <li>Show upload progress</li>
  </ul>

  <hr/>

  <ion-list>
    <ion-item>
      <input type='file' (change)="uploadFile($event)"/>
    </ion-item>
  </ion-list>

  <div *ngIf="uploadedFileData">
    <b>Key</b><br/>
    {{ uploadedFileData.Key }}
    <br/><br/>
    <b>Location</b><br/>
    <a href='{{ uploadedFileData.Location }}'>
      {{ uploadedFileData.Location }}
    </a>
  </div>

  
</ion-content>
